      <h5>Anna Carla Teixeira da Silva - Análise e Desenvolvimento de Sistemas <strong>Matrícula:</strog> 796175</h5>

    <div id="detalhes">

</body>

<script defer>
    const myKeyValue = window.location.search;
    const urlParams = new URLSearchParams(myKeyValue);
    const id = urlParams.get('id');
    fetch (`https://api.rawg.io/api/games/${id}?key=01db6a3f7bc84ddbbc1da3dcd32be26b`)
    .then(res => res.json())
    .then(data => {
        let str = ' ';
            let detalhes = data;
            str += `
            <div class="nome_jogo">
            <h1>${detalhes.name}</h1>
            </div>
        
            <!--INFOS SOBRE O JOGO-->
            <div class="container">
                <div class="card mb-3" style="max-width: 1300px;">
                    <div class="row">
                    <div class="col-md-4">
                        <img src="${detalhes.background_image}" class="img-fluid rounded-start">
                    </div>
                    <div class="col-md-8">
                        <ul>
                        <div class="infos">
                            <span class="data"><strong>Publicador</strong>: ${detalhes.publishers[0].name}</span>
                            <span class="data"><strong>Lançamento</strong>: ${detalhes.released}</span>
                            <span class="data"><strong>Plataformas</strong>: ${detalhes.parent_platforms[0].platform.name}</span>
                            <span class="data"><strong>Gênero</strong>: ${detalhes.genres[0].name}</span>
                            <span class="data" class="nota"><strong>Avaliação</strong> : ${detalhes.rating}</span>
                        </div>
                        </ul>
                    </div>
                    </div>
                </div>
            </div>
            `
            document.getElementById('detalhes').innerHTML = str;
        })
</script>
